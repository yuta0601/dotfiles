name: OSX CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  OSX-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run rmlink.sh
        run: ${GITHUB_WORKSPACE}/etc/scripts/mklink/rmlink.sh

      - name: Run confirm
        run: ls -la ${GITHUB_WORKSPACE}/etc/scripts

      - name: Run deploy.sh
        # run: ${GITHUB_WORKSPACE}/etc/scripts/deploy.sh
        run: echo ${MKLINK_SCRIPT_DIR}
        env:
          MKLINK_SCRIPT_DIR: ${GITHUB_WORKSPACE}/etc/scripts/mklink
